<!DOCTYPE>
<html>
    <head>
    <title> Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <body>
        <div id="bg-color">
            <div id="calculatorsize">
            <h2>Calculator</h2>
        </div>
        <div id="buttonprint" data-value="" class="button">
            <p id ="display"></p>
        </div>
        <div id="buttonAC" data-value="00" class="button">
            <h1>AC</h1>
        </div>
        <div id="buttonsign"class="button" data-value="++">
            <h1>+/-</h1>
        </div>
        <div id="buttonequalto" data-value="/" class="button">
            <h1>/</h1>
        </div>
        <div id="buttondot" data-value="%"class="button">
            <h1>%</h1>
        </div>
        <div id="button7" data-value="7"class="button">
            <h1>7</h1>
        </div>
        <div id="buttonsign" data-value="8" class="button">
            <h1>8</h1>
        </div>
        <div id="buttondot" data-value="9" class="button">
            <h1>9</h1>  
        </div>
        <div id="buttonequalto" data-value="*" class="button">
            <h1>*</h1>
        </div>
        <div id="button4" data-value="4"  class="button">
            <h1>4</h1>
        </div>
        <div id="buttonsign" data-value="5" class="button">
            <h1>5</h1>
        </div>
        <div id="buttondot" data-value="6" class="button">
            <h1>6</h1>
        </div>
        <div id="buttonequalto" data-value="-"class="button">
            <h1>-</h1>
        </div>       
        <div id="button1" data-value="1" class="button">
            <h1>1</h1>
        </div>     
        <div id="button2" data-value="2" class="button">
            <h1>2</h1>
        </div>
        <div id="buttondot" data-value="3" class="button">
            <h1>3</h1>
        </div>
        <div id="buttonequalto" data-value="+"class="button">
            <h1>+</h1>
        </div>
        <div id="button0" data-value="0" class="button">
            <h1>0</h1>
        </div>
        <div id="buttondot" data-value="." class="button">
            <h1>.</h1>
        </div>
        <div id="buttonequalto" data-value="equalto" class="button">
            <h1>=</h1>
        </div>
        

      
     
        
        </div>
        
            
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
